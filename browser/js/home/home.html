<section id="home">
	<main class='container'>
		<section class='row margin-top'>
			<div class='col-lg-12 col-md-12 col-sm-12 col-xs-12 align-center'>
    			<h1 class='primary-color'>Emotify</h1>
			</div>
		</section>
		<section class='row margin-top'>
			<div class='col-lg-12 col-md-12 col-sm-12 col-xs-12'>
				<div class='signin'>
					<a class="btn btn-block btn-social btn-twitter" ng-click=""><i class="fa fa-twitter"></i>Login with Foursquare</a>
					<br>
					<a class="btn btn-block btn-social btn-facebook" ng-click=""><i class="fa fa-facebook-official"></i>Login with Facebook</a>
					<br>
					<a class="btn btn-block btn-social btn-instagram" ng-click=""><i class="fa fa-instagram"></i>Login with Instagram</a>
					<br>
					<a class="btn btn-block btn-social btn-google" ng-click=""><i class="fa fa-google-plus"></i>Login with Google</a>
				</div>
			</div>
		</section>
		<section class='row'>
			<div class='signin'>
				<hr class='primary-color'/>
				<form name='signinForm' ng-submit='signinForm.$valid && signin()'>
					<div class='form-group'>
						<label for='email' class='primary-color'>Email</label>
						<input class='form-control' type='text' name='email' ng-model='signin.email' placeholder='example@test.com'/>
					</div>
					<div class='form-group'>
						<label for='password' class='primary-color'>Password</label>
						<input class='form-control' type='password' name='password' ng-model='signin.password' placeholder='Enter password...'/>
					</div>
					<button type='submit' ng-click='goLanding()' class='btn btn-primary'>Login</button>
					<button ng-click='goSignup()' class='btn btn-danger margin-left'>Sign Up</button>
				</form>
			</div>
		</section>
	</main>
</section>
